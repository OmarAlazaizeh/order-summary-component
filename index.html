<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Order Summary You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->
    <div class="card">
      <img
        class="illustration"
        src="images/illustration-hero.svg"
        alt="Illustration Hero"
      />
      <div class="info">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="Icon Music" />
          <div class="annual">
            <span>Annual Plan</span>
            <span>&dollar;59.99&/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <a class="proceed" href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/OmarAlazaizeh" target="_blank"
        >Omar Alazaizeh</a
      >.
    </div>
  </body>
</html>
